<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="links">
        <ul>
          <li><a href="index.html">Home Page</a></li>
          <li><a href="aboutme.html">About me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-container">
        <aside>
          <h2>
            Do you want to discuss a project?<br /><br />
            Get in touch
          </h2>
          <h4>
            Contact <br />
            e-mail: <br />
            josephpedroferreira@gmail.com
          </h4>
        </aside>

        <div class="contact-form">
          <form action="/data" method="post">
            <label for="name">Name</label>
            <input
              class="c-field"
              id="name"
              type="text"
              placeholder="Type in here..."
            />

            <label for="email">E-mail</label>
            <input
              class="c-field"
              id="email"
              type="email"
              placeholder="Type in here..."
            />

            <label for="message">Mensagem</label>
            <textarea
              class="c-field"
              id="message"
              placeholder="Type in here..."
            ></textarea>
            <br />
            <button class="c-button" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="contact">
      <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.github.com" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
